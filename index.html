<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picalyze AI</title>

    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-container intro-mode">
      <div class="chat-header">
        <a href="/" class="chat-header-logo" style="text-decoration: none; color: inherit">
          <object data="logo.svg" class="chat-header-icon "></object>
          <div class="chat-header-text">Picalyze AI</div>
        </a>

        <button id="clearChatBtn">
          <div id="clearChatIcon" class="clear-chat-icon"><i class="fa-solid fa-arrows-rotate"></i></div>
          <div class="clear-chat-text">Clear Chat</div>
        </button>
      </div>

      <div id="chatWrapper" class="chat-wrapper">
        <div id="chatContainer" class="chat-container"></div>
      </div>

      <div class="input-bar">
        <div class="input-bar-intro-text">
          <div class="intro-title">
            <div class="chat-header-logo">
              <object data="logo.svg" class="chat-intro-icon "></object>
              <div class="chat-intro-text">Picalyze AI</div>
            </div>
          </div>
          <div class="intro-sub">Analyze your pictures with ease.</div>
        </div>
        <div class="upload-wrapper">
          <div id="uploadArea" class="upload-area"></div>
        </div>
        <textarea id="userQuestion" placeholder="Ask your question..."></textarea>

        <div class="input-bar-bottom">
          <input type="file" id="imageUpload" accept="image/*" multiple hidden />
          <label for="imageUpload" id="customUploadLabel"><i class="fa-solid fa-plus"></i> Upload Images</label>
          <button id="submitBtn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <div id="errorMessage" class="error-message"></div>
      </div>
    </div>

    <div id="imageOverlay" class="image-overlay hidden">
      <div class="overlay-content">
        <button id="closeOverlay" class="close-btn" aria-label="Close image overlay">Ã—</button>
        <img id="overlayImage" src="" alt="Expanded view" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
